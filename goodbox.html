<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>グッドボックス</title>
    <link rel="stylesheet" href="style.css"> <!-- 外部CSSファイルをリンク -->
</head>
<body>
    <div class="header">
        <h1>グッドボックス</h1>
    </div>
    
    <div class="good-container">
        <ul class="good-list">
            <!-- グッドしたユーザーの例 -->
            <li class="good-item">
                <div class="username">ユーザー1</div>
            </li>
            <li class="good-item">
                <div class="username">ユーザー2</div>
            </li>
            <li class="good-item">
                <div class="username">ユーザー3</div>
            </li>
            <!-- さらにグッドしたユーザーを追加できます -->
        </ul>
    </div>
</body>
</html>
