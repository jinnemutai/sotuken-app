<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <!-- Profile画像をクリックすると profile.html に移動 -->
        <a href="profile.html">
            <img src="profile.png" alt="プロフィール画像" class="profile-image">
        </a>
        
        <!-- メッセージボックス -->
        <a href="messagebox.html" class="box message-box">メッセージ</a>
        
        <!-- グッドボックス -->
        <a href="goodbox.html" class="box good-box">グッド</a>
    </header>
    
    <main class="game-list">
        <!-- ゲームアイコンと名前を表示 -->
        <div class="game-item">
            <img src="game1.png" alt="Game 1" class="game-icon">
            <p>ゲーム名1</p>
        </div>
        <div class="game-item">
            <img src="game2.png" alt="Game 2" class="game-icon">
            <p>ゲーム名2</p>
        </div>
        <div class="game-item">
            <img src="game3.png" alt="Game 3" class="game-icon">
            <p>ゲーム名3</p>
        </div>
        <div class="game-item">
            <img src="game4.png" alt="Game 4" class="game-icon">
            <p>ゲーム名4</p>
        </div>
        <div class="game-item">
            <img src="game5.png" alt="Game 5" class="game-icon">
            <p>ゲーム名5</p>
        </div>
        <div class="game-item">
            <img src="game6.png" alt="Game 6" class="game-icon">
            <p>ゲーム名6</p>
        </div>
        <div class="game-item">
            <img src="game7.png" alt="Game 7" class="game-icon">
            <p>ゲーム名7</p>
        </div>
        <div class="game-item">
            <img src="game8.png" alt="Game 8" class="game-icon">
            <p>ゲーム名8</p>
        </div>
        <div class="game-item">
            <img src="game9.png" alt="Game 9" class="game-icon">
            <p>ゲーム名9</p>
        </div>
        <div class="game-item">
            <img src="game10.png" alt="Game 10" class="game-icon">
            <p>ゲーム名10</p>
        </div>

        <!-- 他のゲームも下にスクロールで表示される -->
    </main>
</body>
</html>
