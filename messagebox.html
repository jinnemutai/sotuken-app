<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メッセージボックス</title>
    <link rel="stylesheet" href="style.css"> <!-- 外部CSSファイルをリンク -->
</head>
<body>
    <div class="header">
        <h1>メッセージボックス</h1>
    </div>
    
    <div class="chat-container">
        <ul class="chat-list">
            <!-- チャットアイテムの例 -->
            <li class="chat-item">
                <div class="username">ユーザー1</div>
                <div class="last-message">最近のメッセージ内容...</div>
            </li>
            <li class="chat-item">
                <div class="username">ユーザー2</div>
                <div class="last-message">最近のメッセージ内容...</div>
            </li>
            <li class="chat-item">
                <div class="username">ユーザー3</div>
                <div class="last-message">最近のメッセージ内容...</div>
            </li>
            <!-- さらにチャットアイテムを追加できます -->
        </ul>
    </div>
</body>
</html>
